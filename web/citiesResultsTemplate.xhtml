<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5"  
                         columnClasses="label, column">  
        <p:selectOneListbox id="scroll" value="#{autoCompleteBean.selectedAirport}" converter="airport" var="a" style="height:200px">  
            <f:selectItems value="#{autoCompleteBean.airport}" var="airport" itemLabel="#{airport.name}" itemValue="#{airport}" />  
  
            <p:column>  
                #{a.name} - #{a.city}  
            </p:column>  
        </p:selectOneListbox>  

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
