<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <ui:composition template="./template.xhtml">
        <ui:define name="body">

            <h:form id="searchForm">
                <p:growl id="growl" showDetail="true" />
                <h3>Flight Finder</h3>
                <p:panel header="Search">
                    <h:outputText value="Please enter your start and destination Cities below." />
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel for="fromId" value="From: " />
                        <p:autoComplete id="fromId"  value="#{searchController.fromAirport}" label="From" 
                                        completeMethod="#{autoComplete.completeAirport}" forceSelection="true" />

                        <h:outputLabel for="toId" value="To: " />
                        <p:autoComplete id="toId"  value="#{searchController.toAirport}" label="From" 
                                        completeMethod="#{autoComplete.completeAirport}" forceSelection="true" />

                        <p:commandButton id="SearchDB" value="Search" action="#{searchController.prepareRoutesView}" ajax="false" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
 
        </ui:define>

    </ui:composition>

</html>
