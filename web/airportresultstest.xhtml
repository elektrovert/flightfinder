<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <ui:composition template="./template.xhtml">
        <ui:define name="body">

            <h:form>
                <h:commandLink action="#{bookingController.previous}" value="Previous #{bookingController.pageSize}" rendered="#{bookingController.hasPreviousPage}"/> 
                <h:commandLink action="#{bookingController.next}" value="Next #{bookingController.pageSize}" rendered="#{bookingController.hasNextPage}"/> 
            </h:form>
            <h:form>
                <h:dataTable value="#{bookingController.selected}" var="item" border="0" cellpadding="5" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name:"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="City:"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Country:"/>
                        </f:facet>
                        <h:outputText value="#{item.country}"/>
                    </h:column>
                    <h:column>  
                        <h:commandLink action="#{bookingController.prepareView}" value="View"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
            <p:outputPanel id="customPanel">  
                <p:selectOneRadio id="customRadio" value="#{bookingController.selected}" layout="custom">  
                    <f:selectItem itemLabel="#{bookingController.selected.name}" itemValue="1" />  
                    ${bookingController.next()}
                    <f:selectItem itemLabel="#{bookingController.selected.name}" itemValue="2" />  
                    ${bookingController.next()}
                    <f:selectItem itemLabel="#{bookingController.selected.name}" itemValue="3" />  
                </p:selectOneRadio>  
             </p:outputPanel>     
            </h:form>
        </ui:define>

    </ui:composition>

</html>
