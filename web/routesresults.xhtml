<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:panelGrid id="display" columns="1" cellpadding="5">
            <h:form>
                <h:selectOneRadio id="routeOptions" value="#{searchController.routeId}" 
                                  layout="pageDirection">
                    <f:selectItems  value="#{searchController.routes}" var="route" itemLabel="#{route.details}" 
                                    itemValue="#{route.id}" rendered="#{not empty searchController.routes}"/>
                </h:selectOneRadio> 
                <p:outputLabel id="noResults" value="No results found!" rendered="#{empty searchController.routes}" />
                <p:commandButton id="selectIndex" value="Search Again" rendered="#{empty searchController.routes}" action="#{searchController.prepareIndexView}" ajax="false"/>
                <p:commandButton id="selectRoute" value="Select"  rendered="#{not empty searchController.routes}" action="#{searchController.prepareConfirmView}" ajax="false" />
            </h:form>  
        </h:panelGrid>
    </ui:define>

</ui:composition>
