<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:panelGrid id="display" columns="1" cellpadding="5">
            <h:form>
                <p:selectOneRadio id="gridFrom" value="#{routesController.selectedRoute.toString}" layout="pageDirection" rendered="#{not empty routesController.routes}">
                    <f:selectItems value="#{routesController.routes}" />

                </p:selectOneRadio> 
                <p:outputLabel id="noResults" value="No results found!" rendered="#{empty routesController.routes}" />
              
                <p:commandButton id="selectRoute" value="Select"  action="#{routesController.prepareResultConfirmation}" />
            </h:form>  
        </h:panelGrid>
    </ui:define>

</ui:composition>
