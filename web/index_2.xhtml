<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <ui:composition template="./template.xhtml">
        <ui:define name="body">
                
            <h:form id="searchForm">
                <p:growl id="growl" showDetail="true" />
                <h3>Flight Finder</h3>
                <p:panel header="Search">
                <h:outputText value="Please enter your start and destination countries below." />
                <p:panelGrid columns="2">
                    <h:outputLabel for="fromId" value="From: " />
                    <p:inputText id="fromId"  value="#{searchController.fromCity}" label="From" />
                    <h:outputLabel for="toId" value="To: " />
                    <p:inputText id="toId"  value="#{searchController.toCity}" label="To" />
                    <p:commandButton value="Search" action="#{searchController.prepareView}" ajax="false" />
                </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
          
    </ui:composition>

</html>
