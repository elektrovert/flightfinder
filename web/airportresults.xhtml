<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:panelGrid id="display" columns="1" cellpadding="5">

                <h:form>

                    <h3>FROM: </h3> 
                    <p:selectOneRadio id="gridFrom" value="#{bookingController.selectedFrom}" layout="pageDirection">
                                      <f:selectItems value="#{bookingController.fromAirports}" />
                                     
                    </p:selectOneRadio>

                    <h3>TO: </h3> 


                    <p:selectOneRadio id="gridTo" value="#{bookingController.selectedTo}" layout="pageDirection">
                                      <f:selectItems value="#{bookingController.toAirports}" />
                    </p:selectOneRadio>

                    <p:commandButton value="Select" action="#{bookingController.prepareRoutesView}" ajax="false" />                
                </h:form>
            </h:panelGrid>  
        </ui:define>

    </ui:composition>

</html>
